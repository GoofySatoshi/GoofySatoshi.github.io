# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: GoofySatoshi's Blog
subtitle: '生活、技术与阅读'
description: '分享技术、读书笔记和生活点滴'
keywords: 技术博客,读书笔记,生活分享,摄影,视频
author: GoofySatoshi
language: zh-CN
timezone: 'Asia/Shanghai'

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://icarus-blog.top/
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year-:month-:day-:title.md
default_layout: post
titlecase: false
post_asset_folder: true  # 启用文章资源文件夹
relative_link: false
future: true
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
  技术: tech
  读书: reading
  生活: life
  摄影: photography
  视频: video
tag_map:
  Python: python
  JavaScript: javascript
  算法: algorithm
  文学: literature
  技术书籍: tech-books
  心理学: psychology
  旅行: travel
  美食: food
  日常: daily

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: butterfly

# Butterfly theme config
butterfly_article_double_row: true
butterfly_auto_excerpt: true
butterfly_index_post_count: 10

# 主题美化
theme_color:
  enable: true
  main: "#49B1F5"
  paginator: "#00C4B6"
  button_hover: "#FF7242"
  text_selection: "#00C4B6"
  link_color: "#99A9BF"
  meta_color: "#858585"
  hr_color: "#A4D8FA"
  code_foreground: "#F47466"
  code_background: "rgba(27, 31, 35, .05)"
  toc_color: "#00C4B6"
  blockquote_padding_color: "#49B1F5"
  blockquote_background_color: "#49B1F5"

# 背景特效
canvas_ribbon:
  enable: true
  size: 150
  alpha: 0.6
  zIndex: -1
  click_to_change: false
  mobile: false

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: git
  repo: git@github.com:GoofySatoshi/GoofySatoshi.github.io.git
  branch: main

# Search
search:
  path: search.xml
  field: post
  content: true
  format: html

# Feed
feed:
  type: atom
  path: atom.xml
  limit: 20

# Sitemap
sitemap:
  path: sitemap.xml

# Media
marked:
  prependRoot: true
  postAsset: true
# live2d
live2d:
  enable: true                # 是否启用
  scriptFrom: local           # 脚本来源（local 或 jsdelivr）
  pluginRootPath: live2dw/    # 插件根目录
  pluginJsPath: lib/          # 脚本文件路径
  pluginModelPath: assets/    # 模型文件路径
  tagMode: false              # 是否标签模式（默认嵌入页面）
  debug: false                # 调试模式（显示日志）
  model:
    use: live2d-widget-model-miku  # 模型名称（与安装的模型对应）
  display:
    position: right           # 显示位置（left/right）
    width: 150                # 宽度
    height: 300               # 高度
    hOffset: 0                # 水平偏移
    vOffset: -20              # 垂直偏移
  mobile:
    show: true                # 移动端是否显示
